<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="w-9/12 mx-auto bg-blue-400 pb-8 px-10 rounded-lg">
        <h1 class="text-center text-3xl m-3">My text Editor</h1>
        <div class="bg-blue-200 p-4 rounded-md">
            <ul class="flex gap-3 cursor-pointer justify-evenly">
                <li id="boldbtn" class="font-bold">Bold</li>
                <li id="italicbtn" class="italic">Italic</li>
                <li id="underlinebtn" class="underline">Underline</li>
                <li id="leftbtn">left</li>
                <li id="centerbtn">Center</li>
                <li id="rightbtn">Right</li>
                <input id="fSize" class="rounded-lg w-12 px-2" value="16" type="number">
                <li id="uplow">aA</li>
                <input type="color" name="" id="colorbtn">
            </ul>
            <hr class="m-3 text-black">
            <textarea class="rounded-md p-2 w-full" name="sss" id="txtArea" rows="12"></textarea>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
